{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Add comment</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-outline-success" type="submit" value="Publish comment">
</form>

<h1>Comments</h1>
{% for comment in comments %}
    {% include 'comments/includes/comment.html'%}
{% endfor %}
{% endblock%}
